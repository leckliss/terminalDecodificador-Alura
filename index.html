<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Top.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Terminal Decodificador</title>
</head>

<body>
    <header>
        <img src="assets/Top.svg" alt="Alura"><span>: $</span>
        <h1 class="typing-animation"> Terminal Decodificador</h1>
    </header>
    <main>
        <div class="input-line">
            <text>
                <span style="color: chartreuse;">User</span><span>: $</span>
            </text>
            <textarea type="text" class="input-text" placeholder="insira sua mensagem aqui" rows="20"></textarea>
            <div class="buttons">
                <button class="cript-button">Criptografar</button>
                <button class="descript-button">Descriptografar</button>
            </div>
        </div>

        <div class="output-line">
            <text>
                <span style="color: cyan;">Decodificador</span><span>: $</span>
            </text>
            <textarea type="text" id="typing-area" class="result-text" rows="20" readonly></textarea>
            <div class="buttons">
                <button class="copy-button">Copiar mensagem</button>
            </div>
        </div>
    </main>
    <footer>
        <h3>Desenvolvido por <a href="https://lecklisfolio.vercel.app/">lecklis</a></h3>
    </footer>
    <script src="functions.js"></script>
</body>

</html>
